<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUPIT - projektni zadatak</title>
    <meta name="Description"
        content="Osigurat ćemo ti digitalna znanja i alate kako bi sam donosio odluke i pronašao svoj put. Upiši najkvalitetniji stručni studij u Hrvatskoj!">
    <link rel="stylesheet" href="css/basics.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/nastavni-plan.css">
    <link rel="stylesheet" href="css/kontakt-form.css">
    <link rel="stylesheet" href="css/naslovi.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="./css/screen.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>

<body>
    <header>
        <ul class="homeSelection">
            <li class="logo_elm"><a class="logo_itm" href="index3.html"><img class="logo" src="img/Algebra-logo.png"
                        alt="Algebra-logo"></a></li>
            <li>
                <ion-icon name="home"></ion-icon><a class="sel_itm" href="index3.html">Početna</a>
            </li>
            <li>
                <ion-icon name="chatbubbles"></ion-icon><a class="sel_itm" href="o_nama.html">O nama</a>
            </li>
            <li>
                <ion-icon name="information-circle"></ion-icon><a class="sel_itm" href="novosti.html">Novosti</a>
            </li>
            <li>
                <ion-icon name="school"></ion-icon><a class="sel_itm" href="nastavni_plan.html">Nastavni Plan</a>
            </li>
            <li>
                <ion-icon name="mail"></ion-icon><a class="sel_itm" id="kontakt" href="#popForm">Kontakt</a>
            </li>
        </ul>

    </header>

    <main>
        <div class="formOverlay" id="popForm">
            <div class="formBox">
                <div class="wrapper">
                    <h2>
                        <ion-icon name="mail"></ion-icon>Kontaktirajte nas
                    </h2>
                    <div class="formContainer">
                        <form action="#">
                            <label for="ime">Puno ime:</label>
                            <input type="text" placeholder="Unesite ime...">
                            <label for="email">E-mail:</label>
                            <input type="email" placeholder="Unesite e-mail...">
                            <label for="priority">Važnost poruke:</label>
                            <select name="prioritySelect" id="priority">
                                <option value="visoka">Visoka</option>
                                <option value="niska">Niska</option>
                            </select>
                            <label for="">Vaša poruka</label>
                            <textarea name="" id="" cols="30" rows="10" placeholder="Vaša poruka..."></textarea>
                            <div class="checkbox">
                                <label for="">Primaj newsletter:</label>
                                <input type="checkbox">
                            </div>
                            <input class="confirm" id="confirmSubmit" type="submit" value="Pošalji">
                            <button class="confirm" id="confirmQuit" type="button" value="cancel"> Odustani </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="naslov">
            <h1>Nastavni plan</h1>
        </div>

        <div class="izborKolegija_div">
            <div class="inputKolegija">
                <fieldset autocomplete="off">
                    <legend>Naziv kolegija:</legend>
                    <input id="izborKolegija" type="text" name="myInput"
                        placeholder="Započnite unos naziva kolegija..." />
                    <div id="result"></div>
                </fieldset>

            </div>
            <div id="tablica_placeholder">
            </div>

        </div>
    </main>
    <div style="clear: both"></div>
    <footer>
        <div class="footer-line">
            <p class="footer-white">Budi Izvrstan u onome što voliš.</p>
            <p class="footer-pink">Zaiskri.</p>
        </div>
    </footer>

    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
    <script src="/js/close.js"></script>
    <script src="/js/autocomplete.js"></script>

</body>

</html>
